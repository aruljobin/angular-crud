
  <div class="container mat-elevation-z8">
  
    <div class="form">
      <mat-form-field floatPlaceholder="never" color="accent">
        <input matInput #filter placeholder="Search a book">
      </mat-form-field>
    </div>
  
    <mat-table #table [dataSource]="dataSource" matSort class="mat-cell">
      
      <ng-container matColumnDef="id">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Book Id</mat-header-cell>
        <mat-cell *matCellDef="let row" >{{row.id}}</mat-cell>
      </ng-container>
  
      <ng-container matColumnDef="authorName">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Author</mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.authorId.firstname}} {{row.authorId.lastname}}</mat-cell>
      </ng-container>
  
      <ng-container matColumnDef="bookName">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Book Name</mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.bookname | uppercase}}</mat-cell>
      </ng-container>
  
      <ng-container matColumnDef="bookPrice">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Book Price</mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.bookprice}}</mat-cell>
      </ng-container>
  
      <ng-container matColumnDef="createdDate">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Created at</mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.createdate | date:'dd/MM/yyyy'}}</mat-cell>
      </ng-container>
  
      <ng-container matColumnDef="publishDate">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Published at</mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.publishdate | date:'dd/MM/yyyy'}}</mat-cell>
      </ng-container>
  
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
  
    <div class="no-results" [style.display]="dataSource.renderedData.length == 0 ? '' : 'none'">
      No results
    </div>
  
    <mat-paginator #paginator
                   [length]="dataSource.filteredData.length"
                   [pageIndex]="0"
                   [pageSize]="10"
                   [pageSizeOptions]="[5, 10, 25, 100]">
    </mat-paginator>
  </div>
